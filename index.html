<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings & Growth Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
  <h1>Savings & Growth Explorer</h1>

  <div class="controls">
    <label for="year">Year: <span id="year-value">2019</span></label>
    <input type="range" id="year" min="1960" max="2020" value="2019" step="1">
    <input type="text" id="country-filter" placeholder="Filter countries...">
    <button id="reset">Reset</button>
  </div>

  <div class="chart-container">
    <div id="bar-chart">
      <p class="placeholder">Loading bar chart...</p>
    </div>
    <div id="map">
      <p class="placeholder">Loading world map...</p>
    </div>
  </div>

  <p class="footer">
    Hover to see values • Click countries to highlight • Export available soon
  </p>

  <script src="script.js"></script>
</body>
</html>
